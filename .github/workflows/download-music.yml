name: Download Music

on:
  issues:
    types: [opened]
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 用于创建和删除 releases
      issues: write       # 用于更新 issues

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Process task
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            node .github/scripts/cleanup-releases.js
          else
            node .github/scripts/process-issue.js
          fi
